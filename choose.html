<!-- Page that lets the user choose whether they want to sign up for a basic or premium account -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pick an account</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="css/landing.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="choose">
				<div class="choose-premium">
					<h1 class="premium-heading">
						Premium Account
					</h1>
					<p> - Save and share up to 20 clocks <br><br><br> - Comment on clocks <br><br><br> - Reply to comments on clocks</p>
					<input onclick=goPremium() type="submit" value="Get Started">
				</div>
				<div class="choose-basic">
					<h1 class="basic-heading">
						Basic Account
					</h1>
					<p> - Save and share up to 5 clocks. </p>
					<input onclick=goBasic() type="submit" value="Get Started">
				</div>
				<a href="login.php" class="already">Already have an account?</a>
		</div>
	</body>
	<script>
		function goPremium() {
			localStorage.setItem("signUpPremium", 1); 
			window.location.href = 'signUp.php';
		}

		function goBasic() {
			localStorage.setItem("signUpPremium", 0); 
			window.location.href = 'signUp.php';
		}
		
	</script>
</html>
