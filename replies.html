    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
    var xmlhttp = new XMLHttpRequest();

    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myRecords = JSON.parse(this.responseText);
            if(myRecords.success == 1) {
              var rows = "";
              for (i=0;i<myRecords.Replies.length;i++) {
                  var myRecord = myRecords.Replies[i];
                  var newRow = "<tr class='table-row'><td>"+myRecord.Reply+"</td><td>"+myRecord.Date+"</td></tr>";
                  rows = rows+newRow
              }
              document.getElementById("resultRows").innerHTML = rows;
            }
        }
    };

    xmlhttp.open("GET", "intermediateReplies.php", true);
    xmlhttp.send();

    </script>
  </head>
