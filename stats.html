<!-- presents the user with the comments related to their chosen clock -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="style2.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      var clockID = window.location.search.substring(1);
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myRecords = JSON.parse(this.responseText);
              if(myRecords.success == 1) {
                var rows = "";
                for (i=0;i<myRecords.Comments.length;i++) {
                    var myRecord = myRecords.Comments[i];
                    var newRow = "<tr class='table-row'><td><table><tr><td>"+myRecord.Comment+"</td></tr><tr><td style='height:100px'></td></tr><tr><td><i style='font-size:15px;'>"+myRecord.Date+"</i></td></tr></table></td><td><form action='addReply.php' method='post'><table><tr><td><textarea style='height:100px;width:400px;font-size:30px;' name='reply' placeholder='Reply'></textarea><input type='hidden' name='CommentID' value="+myRecord.CommentID+"><input type='hidden' name='ClockID' value="+myRecord.ClockID+"></td></tr><tr><td><input type='button' style='width:200px;height:45px;' value='View All' onclick=getReplies("+myRecord.CommentID+")><input type='submit' style='width:200px;height:45px;' value='Enter'></form></td></tr></table></td></tr>";
                    rows = rows+newRow
                }
                document.getElementById("resultRows").innerHTML = rows;
              }
          }
      };

      xmlhttp.open("GET", "getComments.php?clockID="+clockID, true);
      xmlhttp.send();


    </script>
    <script>
      function getReplies(commentID) {
        console.log(commentID);
        window.open('getReplies.php?CommentID='+commentID,'_self');
      }
    </script>
  </head>

      <a href="inbox.php"><img border="0" src="Icons/inbox.png" width="30" height="30"></a>
      <a href="search.php"><img border="0" src="Icons/magnifying-glass.png" width="30" height="30"></a>
      <a href="start.php" class="logoutBtn">Logout</a>
  </div>
