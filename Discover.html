    <script>
    var xmlhttp = new XMLHttpRequest();

    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myRecords = JSON.parse(this.responseText);
            if(myRecords.success == 1 && myRecords.discover == 1) {
              var rows = "";
              for (i=0;i<myRecords.ClocksSorted[0].length;i++) {
                  var myRecord = myRecords.ClocksSorted[0][i];
                  var newRow = "<tr class='table-row'><td>"+myRecord.Username+"</td><td>"+myRecord.Name+"</td><td>"+myRecord.Tempo+"</td><td>"+myRecord.DateShared+"</td><td>"+myRecord.NumOfLikes+"</td><td>"+myRecord.NumOfDislikes+"</td><td><button class='likeButton'><img border='0' src='Icons/like.png' width='20' height='20'></button></td><td><button class='dislikeButton'><img border='0' src='Icons/dislike.png' width='20' height='20'></button></td><td><button class='viewComments'>View Comments</button></td><td><form action='addComment.php' method='post'><textarea rows='3' cols='40' name='comment' placeholder='Comment'></textarea><input type='hidden' name='Maker' value="+myRecord.Username+"><input type='hidden' name='clockName' value="+myRecord.Name+"><input type='hidden' name='location' value=discover.html><input type='submit' value='Enter'></form></td><td><button class='viewClock'>View Clock</button></td></tr>";
                  rows = rows+newRow
              }
              document.getElementById("resultRows").innerHTML = rows;
            }
        }
    };

    xmlhttp.open("GET", "getDiscoverClocks.php", true);
    xmlhttp.send();


    </script>
    <script>

  // code to read selected table row cell data (values).
      $("#clockTable").on('click','.likeButton',function(){

       var username=currentRow.find("td:eq(0)").text();
       var name=currentRow.find("td:eq(1)").text();
       var xmlhttp = new XMLHttpRequest();
       xmlhttp.open("GET", "getClockID.php?choose=2&clockName="+name+"&discoverUsername="+username, true);
